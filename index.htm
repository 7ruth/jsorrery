<html xmlns:fb="http://ogp.me/ns/fb#">

		<script data-main="./js/app.js" src="./js/require.js"></script>
		<title>Orbit</title> 

		<style>
			body{
				margin:0;
				padding:0;
				font-family:Verdana;
				font-size:9px;
				color:#aaa;
			}
			#logger{
				position:absolute;
				top:10px;
				right:10px;
				z-index:100;
				padding:1px;
				border:1px grey solid;
				width: auto;
			}
			.planetLogger{
				width:100%;
				margin:1px 0;
			}

			#gui{
				position:absolute;
				z-index:1000;
				top:10px;
				left:10px;
				width: 300px;
				background:#333;
				border:1px #888 solid;
				padding:10px;
			}
			.planetLabel{
				position:absolute;
				color:#fff;
				font-size:9px;
				left: 24px;
			}
			.planetSpot {
				width:20px;
				height:20px;
				position:absolute;
				border:1px #222 solid;
				-webkit-border-radius:10px;
				margin-top:-10px;
				margin-left:-10px;
			}

			label{
				display:block;
			}

			#stats { position: absolute; bottom:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }

		</style>

		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css">
	</head>
	<body style="background:black;">
		
		<div id="logger"></div>
		<div id="gui"></div>
	</body>
